  <body>
    <section class="MAIN">
      <div class="seg1">
        <header class="header_class">
          <a href="">
            <img src="images/Logoo.png" alt="Fresh Sushi" />
          </a>
          <div class="right_side">
            <!-- Start Nav bar  -->
            <nav class="nav">
              <a href="index.html">Accueil</a>
              <a href="about.html">A Propos</a>
              <a href="contact.html">Contact</a>
            </nav>
            <!-- End Nav bar  -->
            <a href="cart.html" , class="carte">
              <img src="images/Shopbag.png" alt="carte" />
            </a>
          </div>
        </header>
      </div>
      <!--  Chef Section -->
      <div class="chefs">
        <span class="title">LE CHEF PRÉSENTE</span>
        <div class="items">
          <div class="plat1">
            <img
              class="imagePlat"
              src="images/CESAR Roll.jpg"
              alt="Cesar roll"
            />
            <div class="detailsPlat">
              <span class="platsName">CESAR ROLL</span>
              <span class="subtitle">8 pièces</span>
            </div>
          </div>
          <div class="plat1">
            <img
              class="imagePlat"
              src="images/Flammé Roll.jpg"
              alt="Flammé Roll"
            />
            <div class="detailsPlat">
              <span class="platsName">Flammé Roll</span>
              <span class="subtitle">8 pièces</span>
            </div>
          </div>
          <div class="plat1">
            <img
              class="imagePlat"
              src="images/dragon roll.jpg"
              alt="Dragon Roll"
            />
            <div class="detailsPlat">
              <span class="platsName">Dragon Roll</span>
              <span class="subtitle">8 pièces</span>
            </div>
          </div>
          <div class="plat1">
            <img
              class="imagePlat"
              src="images/Volcano.jpg"
              alt="Volcano Roll"
            />
            <div class="detailsPlat">
              <span class="platsName">Volcano Roll</span>
              <span class="subtitle">8 pièces</span>
            </div>
          </div>
        </div>
      </div>
      <!-- End Chef Section -->

      <!-- cover Section -->
      <div id="container">
        <img
          id="cover"
          src="images/cover.jpg"
          alt="if  there is no image [GhayarHa]"
        />
        <div class="notre_carte">
          <div class="collection">
            <div class="collec">
              <span>Notre Carte</span>
            </div>
            <img
              class="image_collection"
              src="images/plat3.jpg"
              alt="if  there is no image [GhayarHa]"
            />
            <img
              class="image_collection"
              src="images/plat2.jpg"
              alt="if  there is no image [GhayarHa]"
            />
          </div>
        </div>
      </div>

      <div class="bottom">
        <img class="btmImg" src="images/sécurisé.png" alt="if  there is no image [GhayarHa]">
        <img class="btmImg" src="images/delivery.png" alt="if  there is no image [GhayarHa]">
        <img class="btmImg" src="images/commande.png" alt="if  there is no image [GhayarHa]">
