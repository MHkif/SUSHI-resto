<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/58c375ca00.js"
      crossorigin="anonymous"
    ></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/contact.css" rel="stylesheet" />
    <link href="css/footer.css" rel="stylesheet" />
    <link href="responsive/contactRes.css" rel="stylesheet" />
    <link href="responsive/footerRes.css" rel="stylesheet" />

    <link rel="shortcut icon" href="statics/img/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;600&family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    <div class="seg1">
      <nav>
        <a href=""><img src="images/logoo.png" alt="" /></a>
        <div class="nav-links" id="nav-links">
          <i class="fa fa-times" onclick="hide()"></i>
          <ul>
            <li><a href="index.html">Accueil</a></li>
            <li><a href="carte.html">Menu</a></li>
            <li><a href="about.html">A Propos</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>

        <i class="fa fa-bars" onclick="show()"></i>
      </nav>
    </div>
    <div class="Container">
      <div class="left_side">
        <div class="up">
          <div class="Location">
            <span class="title">Addresse</span
            ><span class="subtitle"
              >Zone Agdal, Bvd Mohammed VI – Marrakech
            </span>
          </div>
          <div class="phone-div">
            <span class="title">Tél</span
            ><span class="subtitle"> +212 6 34703188 </span>
          </div>
          <div class="email-div">
            <span class="title">Email</span
            ><span class="subtitle">contact@frech-sushi.com </span>
          </div>
        </div>
        <div class="down">
          <span class="horaire">HORAIRES D’OUVERTURE</span>

          <div class="horClass">
            <div>
              <span class="hor_sub">Lundi à Jeudi : </span>
              <span class="hor_per"> 07h – 10h00</span>
            </div>
            <div>
              <span class="hor_sub">Semdi à Dimanche : </span>
              <span class="hor_per"> 07h – 10h00 </span>
            </div>
            <div>
              <span class="hor_sub">Vendredi Fermé </span>
            </div>
          </div>
        </div>
      </div>
      <div class="contactForm">
        <form>
          <div class="row">
            <div class="form-row">
              <div class="name">
                <label for="inputName">First name</label>
                <input type="text" id="FirstName" placeholder="" />
              </div>
              <div class="name">
                <label for="inputName">Last name</label>
                <input type="text" id="LastName" placeholder="" />
              </div>
            </div>
            <div class="row">
              <label for="inputEmail">Email</label>
              <input type="text" placeholder="" />
            </div>
            <div class="row">
              <label for="inputnumber">Phone number</label>
              <input type="number" placeholder="" />
            </div>
          </div>
          <div class="message">
            <label for="Message">Message</label>
            <textarea rows="3"></textarea>
          </div>

          <!-- <button type="submit" class="btn btn-primary">Sign in</button> -->
          <div class="btn-group">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
    <hr />
    <section class="footer">
      <div>
        <h5 class="info_heading">Follow Us</h5>

        <div class="icons">
          <a href=""><i class="fa fa-facebook"></i></a>
          <a href=""><i class="fa fa-twitter"></i></a>
          <a href=""><i class="fa fa-linkedin"></i></a>
        </div>
        <section class="container-fluid footer_section">
          <p>&copy; <span id="displayYear">2022</span> All Rights Reserved</p>
        </section>
      </div>
    </section>
   
    <script src="./js/home.js"></script>
  </body>
</html>
